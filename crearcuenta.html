                <form action="login.html" class="was-validated">
                    <div class="mb-3">
                        <label for="usrname" class="form-label">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="usrname" name="usrname" placeholder="waco123"

                        <div class="invalid-feedback">Complete este campo</div>
                    </div>
                    <div class="mb-3 mt-3">

                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="pwd2" class="form-label">Reingrese Password:</label>
                        <input type="password" class="form-control" id="pwd2" placeholder="reingrese password"
                            name="pswd2" required>
                            <div class="invalid-feedback">Complete este campo</div>
                    </div>
                    <div class="mb-3">
                        <label for="dire" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="dire" placeholder="Ej.: por ahi 123" name="dire"
                            required>
                            <div class="invalid-feedback">Complete este campo</div>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">

                            notificaciones
                        </label>
                    </div>
                    <button type="submit" class="btncrear rounded">Crear cuenta</button><br>
                    <br>
